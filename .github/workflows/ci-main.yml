name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  iris-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

         

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Configure DVC remote
        run: |
          dvc pull -r gcsremote || echo "Skipping DVC pull if remote not found"

      - name: Run tests
        run: |
          echo "=================== TEST EXECUTION STARTED ===================" > test_output.txt
          pytest -q --tb=short -W ignore tests/ >> test_output.txt 2>&1
          echo "" >> test_output.txt
          echo "==================== TEST EXECUTION DONE =====================" >> test_output.txt
      - name: Run inference and save metrics
        run: |
          python scripts/inference.py
          echo "Inference metrics:" > metrics_output.txt
          cat metrics.json >> metrics_output.txt

      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "## CI Pipeline Report" > report.md
          echo "### Branch: \`${{ github.ref_name }}\`" >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo "### Test Summary" >> report.md
          echo "" >> report.md
          cat test_output.txt >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo "### Model Inference Metrics" >> report.md
          echo "" >> report.md
          cat metrics_output.txt >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo " **Report generated on:** $(date)" >> report.md
          echo "" >> report.md
          echo " _This report was automatically generated by the CI pipeline._" >> report.md
          echo "" >> report.md
          echo " **Status:** All tests and inference completed successfully on branch \`${{ github.ref_name }}\`" >> report.md
          
          cml comment create --publish report.md
